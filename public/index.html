<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILE METADATA MICROSERVICE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Microservicio de metadatos de archivos</h1>
            <p>Sube un archivo para analizar sus metadatos.</p>
        </header>
        
        <main>
            <form action="/api/fileanalyse" method="POST" enctype="multipart/form-data">
                <label for="file-input">Selecciona un archivo:</label>
                <input id="file-input" type="file" name="upfile" required>
                <button type="submit">Analizar</button>
            </form>
        </main>
    </div>
</body>
</html>
